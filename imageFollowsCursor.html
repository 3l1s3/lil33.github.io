<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <style>
  html, body {
    width: 100%;
    height: 100%;
    background-color: black; }

img.bgrnd {
    display: block;
    margin-left: auto;
    margin-right: auto }

img.grasshopper {
    position:absolute;}
  </style>
  <title></title>
   <script language="javascript" type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/v1.4.8.processing.min.js"></script> 
  </head>
  <body>
  <img class="grasshopper" src="images/grasshopper.png" alt="grasshopper" >
  <script>
 $(document).mousemove(function(e){
    $(".grasshopper").css({left:e.pageX, top:e.pageY});
}); 
  </script>
  </body>
</html>
