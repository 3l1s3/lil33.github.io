<!DOCTYPE html>
<html>
  <head>
    <title>Project</title>
    <link rel="stylesheet" type="text/css" href="css/project.css">
    <script language="javascript" type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/v1.4.8.processing.min.js"></script>      
    <script language="javascript" type="text/javascript" src="js/project.js"></script>
  </head>
  <body>
    <p>This web page interfaces with an Arduino keyboard. Alternatively, you may scroll down for a digital keyboard.</p>
    <div id="background">
      <div id="ant" alt="Ant"></div>
      <div id="ladyBug" alt="ladyBug"></div>
      <div id="grasshopper" alt="grasshopper"></div>
      <div id="butterfly" alt="butterfly"></div>
    </div>
    <div style="height:160px;background-color:#C0C0C0">
      <img id="keyboard" src="images/keyboard.png" width="396" height="170" usemap="#keyboardMap"/>
      <map name="keyboardMap">
        <area id="cNote" shape="poly" coords="100,123,117,104,191,143,172,165" alt="C note"/>
        <area id="dNote" coords="121,102,140,87,209,121,194,140" alt="D note"/>
        <area id="eNote" coords="143,85,158,73,225,104,211,118" alt="E note"/>
        <area id="fNote" coords="163,73,176,64,237,90,227,102" alt="F note"/>
      </map>
    
  </body>
</html>
